{% extends "base_generic.html" %}

{% block content %}
  <h1>AuthorList</h1>
  {% if author_list %}
  <ul>
    {% for author in author_list %}
      <li>
        <a href="{{ author.get_absolute_url }}">{{ author.first_name}}</a> {{author.last_name}} {{ author.first_name}}
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no author names given.</p>
  {% endif %}       
{% endblock %}
